<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab 2</title>
    <meta name="description" content="6313 GATech class example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="comics.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Banner -->
    <div id="banner">
        <img src="banner.png" width = 100% alt="banner: Marvel or DC">
        <div class="centered"><h1>Do you prefer Marvel or DC</h1></div>
    </div>
    <div class="container">
      <!-- Display changes in the scores -->
      <div id="scores">
          <div class = "row">
            <h4>Your choices:</h4>
          </div>
          <div class = "row">
            <h5>Marvel: </h5>
            <h5 id="scoreM"></h5>
          </div>
          <div class = "row">
            <h5>DC: </h5>
            <h5 id="scoreD"></h5>
          </div>
      </div>
      <!-- Display state machine -->
      <div class="row">
          <div class="col-md-4">
              <div class="card mb-4 shadow-sm" id="col1">
                  
                  <button type="button" class="btn btn-lg btn-outline-dark" id="bttn1"> this is a button</button>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card mb-4 shadow-sm" id="col2">
                 
                 
                  <button type="button" class="btn btn-lg btn-outline-dark" id="bttn2"> this is a button</button>
              </div>
          </div>
          <div class="col-md-4" id="col3">
              <div class="card mb-4 shadow-sm">
                  
                  
                  <button type="button" class="btn btn-lg btn-outline-dark" id="bttn3"> this is a button</button>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="engine_comics.js"></script>
  <script src="game_comics.js"></script>
</html>
